<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shaparenko Works</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="flags" id="flags">
		<div class="flags__ua flag">
			<span class="flagsUaColorBlue"></span>
			<span class="flagsUaColorYellow"></span>
		</div>
		<div class="flags__jp flag">
			<span class="flagsJpColorRed"></span>
		</div>
		<div class="flags__is flag">
			<span class="falgIslineGorizontal"></span>
			<span class="falgIslineVerticl"></span>
		</div>
		<div class="flags__cz flag">
			<span class="flagsCzColorWhite"></span>
			<span class="flagsCzColorRed"></span>
			<span class="flagsCzColorBlue"></span>
		</div>
	</section>
	<section class="logistic" id="logistic">
		<div class="logistic__data">
			<script>
				var d = new Date();
				var month=new Array("01","02","03","04","05","06","07","08","09","10","11","12");
				document.write("Actual date: " + d.getDate()+ "." + month[d.getMonth()] + "." + d.getFullYear() + ", Time: " + d.getHours() + ':' + d.getMinutes());
			</script>
		</div>
		<div class="logistic__imagesList">
			<img class="logistic__imagesItem" src="img/1.jpg" alt="">
			<img class="logistic__imagesItem" src="img/2.jpg" alt="">
			<img class="logistic__imagesItem" src="img/3.jpg" alt="">
			<img class="logistic__imagesItem" src="img/4.jpg" alt="">
			<img class="logistic__imagesItem" src="img/5.jpg" alt="">
			<img class="logistic__imagesItem" src="img/6.jpg" alt="">
			<img class="logistic__imagesItem" src="img/7.jpg" alt="">
			<img class="logistic__imagesItem" src="img/8.jpg" alt="">
			<img class="logistic__imagesItem" src="img/9.jpg" alt="">
			<img class="logistic__imagesItem" src="img/10.jpg" alt="">
			<img class="logistic__imagesItem" src="img/11.jpg" alt="">
			<img class="logistic__imagesItem" src="img/12.jpg" alt="">
		</div>

		<script src="js/main.js"></script>
	</section>
</body>
</html>
